<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <title>Fruits shop</title>
</head>
<body>
    
    <main>
        <header>
            <div class="container">
<!--                <div class="col-md-12">-->
                    <h1>Fruits shop</h1>
<!--                </div>-->
            </div>
        </header>
        
        <div class="container">
            <div class="row ">
               
               <ul id="assortment" class="col-lg-8 col-md-8 col-sm-8 list-group choice">
                    <li id="apple" class="col-lg-4 col-md-4 col-sm-10 list-group-item">
                        <figure>
                            <img class="img-responsive" src="images/apple-lg-1.jpeg" alt="apple image">
                        </figure>
                    </li>

                    <li id="peach" class="col-lg-4 col-md-4 col-sm-10 list-group-item">
                        <figure>
                            <img class="img-responsive" src="images/peach-lg-1.jpg" alt="peach image">
                        </figure>
                    </li>

                    <li id="orange" class="col-lg-4 col-md-4 col-sm-10 list-group-item">
                        <figure>
                            <img class="img-responsive" src="images/orange-lg-1.jpeg" alt="orange image">
                        </figure>
                    </li>

                    <li id="pear" class="col-lg-4 col-md-4 col-sm-10 list-group-item">
                        <figure>
                            <img class="img-responsive" src="images/pear-lg-1.jpg" alt="pear image">
                        </figure>
                    </li>
                    
                    <li id="kiwi" class="col-lg-4 col-md-4 col-sm-10 list-group-item">
                        <figure>
                            <img src="images/kiwi-lg-1.jpeg" alt="kiwi image" class="img-responsive">
                        </figure>
                    </li>
                    
                    <li id="watermelon" class="col-lg-4 col-md-4 col-sm-10 list-group-item">
                        <figure><img src="images/watermelon-lg-1.jpeg" alt="watermelon image" class="img-responsive"></figure>
                    </li>
                    
                    <li id="pineapple" class="col-lg-4 col-md-4 col-sm-10 list-group-item">
                        <figure><img src="images/pineapple-lg-1.jpeg" alt="pineapple image" class="img-responsive"></figure>
                    </li>
                    
                    <li id="banana" class="col-lg-4 col-md-4 col-sm-10 list-group-item">
                        <figure><img src="images/banana-lg-1.jpeg" alt="banana image" class="img-responsive"></figure>
                    </li>
                    
                    <li id="grapefruit" class="col-lg-4 col-md-4 col-sm-10 list-group-item">
                        <figure><img src="images/grapefruit-lg-1.jpeg" alt="" class="img-responsive"></figure>
                    </li>
                    
                   </ul>

                    <div id="basket" class="col-lg-4 col-md-4 col-sm-4 basket">
                        <div>
                           <h4>Name / Price / quantity</h4>
                        </div>
                        <div id="basket-inside" class="basket-inside">
                            <ul class="list-group">
                            </ul>

                        </div>
                        <button id="delete-button">Delete</button>
                        <button id="add-button">Add one</button>
                        <button id="remove-button">Remove one</button>
                    </div>
                       
            </div>
            
        </div>
        
    </main>
    
</body>
<script src="js/script.js"></script>
</html>
